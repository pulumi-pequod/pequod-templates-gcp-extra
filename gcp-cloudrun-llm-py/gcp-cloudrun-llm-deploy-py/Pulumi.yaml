name: ${PROJECT}
runtime:
  name: python
  options:
    virtualenv: venv
description: ${DESCRIPTION}
packages:
  stackmgmt: https://github.com/pulumi-pequod/component-stackmgmt
  cloudrun-service: https://github.com/pulumi-pequod/pequod-templates-gcp-extra/gcp-cloudrun-llm-py/components/component-cloudrun-service
template:
  description: Deploys LLM model, Agent Development Kit, and OpenWebUI services to GCP Cloud Run.
  config:
    llmModel:
      description: LLM Model to deploy. E.g. "gemma3:latest", "llama3:latest", etc)
      default: gemma3:latest
    llmCpu:
      description: Desired number of CPUs for the LLM model
      default: 8
    llmMemory:
      description: Desired memory for the LLM model
      default: 16Gi 
    stackTtl:
      description: How long before shutting down the stack in hours. (Default is 8 hours)
      default: 8
    driftManagement:
      description: Set to "Correct" (default) for drift detection and remediateion, or "DetectOnly" for detection only.
      default: Correct

